{% extends 'todolist/base.html' %}

{% block title %}Confirmar Exclusão{% endblock %}

{% block content %}
<div class="card shadow">
    <div class="card-header bg-danger text-white">
        <h2 class="mb-0">Confirmar Exclusão</h2>
    </div>
    <div class="card-body">
        <p class="lead">Tem certeza que deseja excluir o Todo <strong>"{{ object }}"</strong>?</p>
        <p class="text-muted">Esta ação não pode ser desfeita.</p>

        <form method="post">
            {% csrf_token %}
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <a href="{% url 'todolist:todo_detail' object.pk %}" class="btn btn-outline-secondary me-md-2">
                    <i class="bi bi-x-lg"></i> Cancelar
                </a>
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i> Confirmar Exclusão
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
